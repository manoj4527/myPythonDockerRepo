# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

pool:
  name: Default    # Top-level default agent pool (self-hosted)

variables:
  dockerRegistryServiceConnection: 'aef1e3f7-5c9b-4e42-b043-49a652a47f2d'
  imageRepository: 'dockeracr'
  containerRegistry: 'myazurerepo1.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default        # âœ… Ensure it uses your self-hosted agent pool
    steps:
    - script: echo "Running on my self-hosted macOS agent!"

    # Build Docker image
    - task: Docker@2
      displayName: Build Docker image 
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    # Install Trivy Scanner
   # - task: Bash@3
   #   displayName: "Install Trivy"
   #   inputs:
    #    targetType: inline
     #   script: |
      #    curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

    # Run Trivy Scan
    - task: Bash@3
      displayName: "Run Trivy Scan"
      inputs:
        targetType: inline
        script: |
          ./bin/trivy image --severity HIGH,CRITICAL,MEDIUM --ignore-unfixed $(containerRegistry)/$(imageRepository):$(tag)

    # Push Docker image to container registry
    - task: Docker@2
      displayName: Push Docker image to container registry
      inputs:
        command: push
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    # Log Image Details
    - task: Bash@3
      displayName: "Log Image Details"
      inputs:
        targetType: inline
        script: |
          echo "Pushed Image: $(containerRegistry)/$(imageRepository):$(tag)"
